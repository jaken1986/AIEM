    stdin_open: true
    tty: true
    labels:
      io.rancher.scheduler.affinity:host_label_soft: capricorn=1
      io.rancher.container.pull_image: always

  info:
    labels:
      io.rancher.scheduler.affinity:host_label_soft: capricorn=1
      io.rancher.container.hostname_override: container_name
    tty: true
    stdin_open: true
    volumes:
    - /opt/containers/${SITE_DNAME}/var/www:/var/www:ro
    image: trinitronx/python-simplehttpserver
    
  elastalert:
    image: ivankrizsan/elastalert
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: America/Chicago
    volumes:
    - elastalert-d01-data:/opt/config
    - elastalert-d01-rules:/opt/rules
    - elastalert-d01-logs:/opt/logs
    links:
    - elastic-m02:elasticsearchhost
    tty: true
    labels:
      io.rancher.scheduler.affinity:host_label: data-3=1
      
  elastic-m01:
    image: sebp/elk
    environment:
      ES_HEAP_SIZE: 4g
      KIBANA_START: 0
      LOGSTASH_START: 0
      MAX_OPEN_FILES: 65536
      TZ: America/Chicago
    volumes:
    - elastic-m01-config:/etc/elasticsearch
    labels:
      io.rancher.scheduler.affinity:host_label: data-1=1
      
  elastic-m02:
