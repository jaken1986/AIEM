       - MYSQL_ROOT_PASSWORD=tyHX!BLdXT8!
       - MYSQL_DATABASE=gogs
       - MYSQL_USER=optivadmin
       - MYSQL_PASSWORD=W+c#@qJ5Z-X=
    volumes:
    - /data/gogs/mysql/:/var/lib/mysql/
    labels:
      io.rancher.scheduler.affinity:host_label: repo=1
    tty: true

  gogs:
    image: gogs/gogs:latest
    volumes:
    - /data/gogs/conf:/data/gogs/conf/
    links:
    - mysql:database
    labels:
      io.rancher.scheduler.affinity:host_label: repo=1
    tty: true

  elasticsearch:
    image: elasticsearch:2
    volumes:
    - dev-threat-data:/usr/share/elasticsearch/data
    command: [
      -Des.script.inline=on,
      -Des.cluster.name=hive,
      -Des.threadpool.index.queue_size=100000,
      -Des.threadpool.search.queue_size=100000,
      -Des.threadpool.bulk.queue_size=1000]
    labels:
      io.rancher.scheduler.affinity:host_label: threat=1

  cortex:
    image: certbdf/cortex:latest
    labels:
      io.rancher.scheduler.affinity:host_label: threat=1

  thehive:
    image: certbdf/thehive:latest
    volumes: 
    - dev-threat-conf:/etc/thehive/application.conf
    ports:
    - 9000:9000
    depends_on:
      - elasticsearch
      - cortex
    labels:
      io.rancher.scheduler.affinity:host_label: threat=1

  skedler:
    image: cogniteev/oracle-java
    volumes:
    - skedler-data:/home
    depends_on:
      - elastic-m02
      - kibana-d01
    labels:
      io.rancher.scheduler.affinity:host_label: report=1
    tty: true

mongodb:
  image: mongo
  volumes:
    - mongodb-data:/data/db
  tty: true
  labels:
      io.rancher.scheduler.affinity:host_label: search=1

slamdata:
  image: ocasta/slamdata
  volumes:
    - slamdata-config:/root/.config/quasar
  tty: true
  labels:
      io.rancher.scheduler.affinity:host_label: search=1
